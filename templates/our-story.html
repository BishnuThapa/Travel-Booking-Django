{% extends "base.html" %}

{% block content %}
<div class="page-banner">
  <div class="overlay">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12">
          
        </div>
      </div>
    </div>
  </div>
</div>
<div class="banner-bredcrumb">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12">
        <h1>Awards And Recognitions</h1>
        <ul class="breadcrumb">
          <li><a href="index.html">Home</a></li>
          <li>Awards And Recognitions</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="award-section">
  <div class="container">
    <div class="row mb-5">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12">
        <h4>{{ ourstory.heading }}</h4>
        <p>{{ ourstory.description | safe }}</p>
      </div>
      {% for i in ourstory.awardimages_set.all %}
      <div class="col-12 col-sm-12 col-md-4 col-lg-3">
        <a href="#"><img src="{{ i.image.url }}" alt=""></a>
        <h5 class="mt-3">{{ i.title}}</h5>
      </div>
      {% endfor %}
      
    </div>
    
  </div>
</div>
{% endblock content %}
