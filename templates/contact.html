{% extends 'base.html'%}

{% block content %}
<div class="page-banner">
  <div class="overlay">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12">
          
        </div>
      </div>
    </div>
  </div>
</div>
<div class="banner-bredcrumb">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12">
        <h1>Contact Us</h1>
        <ul class="breadcrumb">
          <li><a href="/">Home</a></li>
          <li>Contact Us</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="contact-body">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-8 col-lg-8">
        <div class="contact-left">
          <h2>{{ company_info.footer_text_copyright }}</h2>
          <p><strong>Address:</strong></p>
          <p>{{ company_info.address }}</p>
          <br />
          <p><strong>Tel:</strong></p>
          <p>{{ company_info.phone }}</p>
          <br />
          <p><strong>Email:</strong></p>
          <p>{{ company_info.email }}</p>
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-4 col-lg-4">
        <form>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <input type="text" name="name" class="form-control" placeholder="Full name">
              </div>
              <div class="md-form">
                <input type="email" class="form-control" placeholder="Email Address">
              </div>
              <div class="md-form">
                <input type="text" class="form-control" placeholder="Phone">
              </div>
              <div class="md-form">
                <input type="text" name="name" class="form-control" placeholder="Subject">
              </div>
            </div>
            <div class="col-md-12">
              <div class="md-form">
                <textarea type="text" placeholder="Your message"></textarea>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="maps">
  <iframe src="{{ company_info.location_map }}" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</div>
{% endblock content %}
