{% extends "base.html" %}

{% block content %}
<div class="page-banner">
  <div class="overlay">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12">
          
        </div>
      </div>
    </div>
  </div>
</div>
<div class="banner-bredcrumb">
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12">
        <h1>Why Us</h1>
        <ul class="breadcrumb">
          <li><a href="/">Home</a></li>
          <li>Why Us</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="why-body">
  <div class="container">
    <div class="row">
    {% for i in whyus %}
      <div class="col-12 col-sm-12 col-md-6 col-lg-4">
        <div class="why-box">
          <i class="fas fa-hiking"></i>
          <h4>{{ i.heading }}</h4>
          <p>{{i.description | safe }}</p>
        </div>
      </div>
      {% endfor %}
      
    </div>
  </div>
</div>
{% endblock content %}
